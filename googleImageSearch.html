<!DOCTYPE html>
<html lang=""en>
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style_google_image.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="shortcut icon" href="google.png" >
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <h5><a href="index.html">Google Search</a></h5>
            </div>
            <div class="logo">
                <img class="image" src="google_image.png" alt="Logo-google">
                <span>images</span>
            </div>
            <div class="card">
                <form action="http://www.google.com/images" >
                    <i class="fas fa-search"></i>
                    <input type="text" name="q" autocomplete="off" placeholder="Image Search...">
                </form>
            </div>
        </div>
    </body>
</html>
