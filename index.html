<!DOCTYPE html>
<html lang=""en>
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="shortcut icon" href="chrome.png" >

    </head>
    <body>
        <div class="container">
            <div class="menu">
                <h5><a href="googleImageSearch.html">Google Image</a></h5>
                <h5><a href="googleAdvancedSearch.html">Google Advanced Search</a></h5>
            </div>

            <img class="image" src="logo.png" alt="Logo-google">

            <div class="card">
                <form action="https:google.com/search" >
                    <i class="fas fa-search"></i>
                    <input type="text" name="q" autocomplete="off" placeholder="Search Google or type a URL" class="inpt">
                    <center>
                        <div class="button">
                            <input type="submit" name="btnK" value="Google Search" class="button">
                            <input type="submit" value="I'm feeling lucky" name="btnI">
                        </div>
                    </center>

                </form>
            </div>
        </div>
    </body>
</html>
